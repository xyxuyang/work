<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>function</title>
	<script type="text/javascript">
		function convertToCelsius(temp){
			var result=temp-32;
			result=result/1.8;
			return result;
		}
		var temp_fahrenheit=95;
		var temp_celsius=convertToCelsius(temp_fahrenheit);
		alert(temp_celsius);
	</script>
</head>

</body>
</html>
